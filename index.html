<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>


  <main>

    <div class="container box-1">


      <div class="box-1-1">
        <div class="profile-photo">
            <img src="./images/image-jeremy.png" alt="">
        </div>
         <div class="profile-name">
            <p>
                  Report for
            </p>
        
             <h2>Jeremy Robson</h2>
         </div>

      </div>
      <div class="box-1-2">


        <ul>
          <li class="ulActive">Daily</li>
          <li class="ulActive">Weekly</li>
          <li class="ulActive">Monthly</li>
        </ul>


      </div>
    </div>




    <div class="container box-2">
      <div class="box-svg work">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="card">
        <div class="ellipsis">
          <h5>Work</h5>

          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="data">
            <h1>32hrs</h1> <!-- weekly -->
            <p>Last week - 36hrs</p>
      </div>

      </div>
    </div>


    <div class="container box-2">
      <div class="box-svg play">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="card">
        <div class="ellipsis">
          <h5>Play</h5>

          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>

        <div class="data">
            <h1>32hrs</h1> <!-- weekly -->
            <p>Last week - 36hrs</p>
        </div>


      </div>
    </div>
    <div class="container box-2">
      <div class="box-svg study">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="card">
        <div class="ellipsis">
          <h5>Study</h5>

          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="data">
            <h1>32hrs</h1> <!-- weekly -->
            <p>Last week - 36hrs</p>

      </div>
    </div>
    <div class="container box-2">

        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="card">
        <div class="ellipsis">
          <h5>Exercise</h5>

          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />

        <div class="data">
            <h1>32hrs</h1> <!-- weekly -->

    </div>

    <div class="container box-2">

      </div>
      <div class="card">
        <div class="ellipsis">

              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="data">
            <h1>32hrs</h1> <!-- weekly -->

      </div>
    </div>

        <div class="data">

        </div>
      </div>
    </div>












  </main>
